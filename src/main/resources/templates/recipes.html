<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<article>
    <div class="side">
        <h1>みんなのレシピ</h1>
        
        <hr>
         <font color="red">[[${error}]]</font>
         [[${message}]]
        <hr>
        カテゴリー検索
        <form action="/recipes" method="get">
        <select size="1" name="categoryId">
            <option value="">全レシピ</option>
            <option value="1">和食</option>
            <option value="2">洋食</option>
            <option value="3">中華</option>
            <option value="4">イタリアン</option>
            <option value="5">ドリンク</option>
            <option value="6">デザート、菓子</option>
            <option value="7">その他</option>
        </select>
        <button>検索</button>
        <hr>
        キーワード検索
    <form action="/recipes" method="get">
        <input type="text" name="keyword"  class="comm"placeholder="キーワード">
        <button>検索</button>
    </form>
     <hr>
     コメント
      <form action="/recipe/comment" method="post">
          <input type="text" name="id" class="comm" placeholder="レシピ番号">
          <input type="text" name="name" class="comm" placeholder="投稿者名">
          <textarea name="comment" class="comment" placeholder="コメント"></textarea>
          <button>送信</button>
      </form>
      
      <hr>
       </div>
       
    <div class="content">
        <div class="head">
             ユーザー：[[${name}]]<br>
             <a href="/logout">ログアウト</a>
        </div>
    レシピ一覧
    <table border="1">
        <tr>
            <th>NO</th>
            <th>料理名</th>
            <th>作成者</th>
            <th>編集</th>
            <th>削除</th>
        </tr>
        <tr th:each="recipe:${recipes}">
            <td th:text="${recipe.id}"></td>
            <td>
                <a th:href="@{/recipe/detail/{id}(id=${recipe.id})}" th:text="${recipe.name}"></a>
            </td>
            <td th:text="${recipe.userName}"></td>
            <td>
                <form th:action="@{/recipes/{id}/edit(id=${recipe.id})}" method="get">
                    <button href="/add">更新</button>
                </form>
            </td>
            <td>
                <form th:action="@{/recipes/{id}/delete(id=${recipe.id})}" method="post">
                    <button>削除</button>
                </form>
            </td>
        </tr>
    </table>
    <a href="/recipes/add">新規レシピ作成</a>
    
   
    
    
    <br>
    
    </div>
    
  
</article>
</body>
</html>
