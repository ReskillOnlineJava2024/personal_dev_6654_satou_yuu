<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h2>新規レシピ作成</h2>
   
     <form th:action="@{/recipes/{id}/edit(id=${recipe.id})}" method="post">
          <table border="1">
            <tr>
                <th>カテゴリー</th>
                <td>
                    <input type="radio" value="1" th:checked="${recipe.categoryId==1}">和食 
                    <input type="radio" value="2" th:checked="${recipe.categoryId==2}">洋食 
                    <input type="radio" value="3" th:checked="${recipe.categoryId==3}">中華
                    <input type="radio" value="4" th:checked="${recipe.categoryId==4}">その他
                </td>
            </tr>
            <tr>
                <th>料理名</th>
                <td>
                    <input type="text" name="name" th:value="${recipe.name}">
                </td>
            </tr>
            <tr>
                <th>材料</th>
                <td>
                    <input type="text" name="materials"th:value="${recipe.material}">
                </td>
            </tr>
            <tr>
                <th>作り方</th>
                <td>
                    <textarea name="contents">[[${recipe.contents}]]</textarea>
                </td>
            </tr>
            </table>
            <button>更新</button>
         </form>
</body>
</html>
