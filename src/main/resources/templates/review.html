<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>コメント</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
     <article>
    <div class="side">
        <h1>みんなのレシピ</h1>
        <hr>
        [[${message}]]
       
        <hr>
    </div>
    <div class="content">
        <div class="head">
             ユーザー：
             <a href="/recipes/parsonal">[[${name}]]</a><br>
             <a href="/logout">ログアウト</a>
        </div>
    <h2>レシピ編集</h2>
     <table border="1">
        <tr>
            <th> </th>
            <th>詳細 </th>
        </tr>
       <tr>
           <th>料理名</th>
           <td class="td-comment">[[${recipe.name}]]</td>
       </tr>
       <tr>
           <th>作成者</th>
           <td>[[${recipe.userName}]]</td>
       </tr>
       <tr>
           <th>カテゴリ</th>
           <td>
               <p th:text="和食"th:if="${recipe.categoryId==1}"></p>
               <p th:text="洋食"th:if="${recipe.categoryId==2}"></p>
               <p th:text="中華"th:if="${recipe.categoryId==3}"></p>
               <p th:text="イタリアン"th:if="${recipe.categoryId==4}"></p>
               <p th:text="ドリンク"th:if="${recipe.categoryId==5}"></p>
               <p th:text="デザート、菓子"th:if="${recipe.categoryId==6}"></p>
               <p th:text="その他"th:if="${recipe.categoryId==7}"></p>
               
           </td>
       </tr>
       <tr>
           <th>材料</th>
           <td>[[${recipe.material}]]</td>
       </tr>
       <tr>
           <th>作り方</th>
           <td>[[${recipe.contents}]]</td>
       </tr>
    </table>
   
     <form th:action="@{/recipe/{id}/comment(id=${recipe.id})}" method="post">
          <table border="1">
              <tr>
                  <th></th>
                  <th>コメントを投稿</th>
              </tr>
            <tr>
                <th>投稿者名</th>
                <td>                    
                    <input type="text" name="name" placeholder="20文字以内">
                </td>
            </tr>
            <tr>
                <th>コメント本文</th>
                <td>
                    <textarea name="comment"></textarea>
                </td>
            </tr>
            
            </table>
            <button>投稿</button>
         </form>
        
         <a href="/recipes">戻る</a>
</article>
    
</body>
</html>
